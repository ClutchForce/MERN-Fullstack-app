<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Superheros</title>
<script src="script.js" defer></script>
</head>
<body>
    <h1>Superheros</h1>
    <!-- Sorting Controls -->
    <form id="search-form">
        <div id="sorting-controls">
            <label for="sort-field">Sort By:</label>
            <select id="sort-field" name="sort-field">
                <option value="name">Name</option>
                <option value="Race">Race</option>
                <option value="Publisher">Publisher</option>
                <option value="powers">Number of Powers</option>
            </select>
            <button id="toggle-sort-order" type="button">Toggle Ascending/Descending</button>
        </div>
    </form>
    <!-- Search Form -->
    <form id="search-form">
        <label for="search-field">Search Field:</label>
        <div id="search-field-container">
            <input type="text" id="search-field" name="search-field" required>
            <div id="search-dropdown" class="dropdown-content">
                <div class="dropdown-item" data-value="name">Name</div>
                <div class="dropdown-item" data-value="race">Race</div>
                <div class="dropdown-item" data-value="publisher">Publisher</div>
                <div class="dropdown-item" data-value="power">Power</div>
            </div>
        </div>
        <label for="search-pattern">Search Pattern:</label>
        <div id="search-pattern-container">
            <input type="text" id="search-pattern" name="search-pattern" required>
            <div id="pattern-dropdown" class="dropdown-content"></div>
        </div>
        <label for="num-results">Number of Results:</label>
        <input type="number" id="num-results" name="num-results" min="1">
        <button type="submit">Search</button>
    </form>
    <!-- Search Results -->
    <div id="results-container"></div>
    <!-- List Management Form -->
    <form id="list-form">
        <label for="list-name">List Name:</label>
        <div id = "list-name-container">
            <input type="text" id="list-name" name="list-name" placeholder="Click to add new list or edit existing list..." required>
            <div id="list-dropdown" class="dropdown-content"></div>
        </div>
        <label for="superhero-ids">Superhero IDs (comma-separated):</label>
        <div id="superhero-ids-container">
            <input type="text" id="superhero-ids" name="superhero-ids" required>
        </div>
        <button type="submit">Save List</button>
    </form>
    <!-- Lists Container -->
    <div id="lists-container"></div>
</body>
</html>
